<html>
    <head>
        <meta charset="utf-8">
        <title>Ticket Viewer</title>
        <script type="text/javascript" src="/static/requestData.js"></script>
        <script type="text/javascript" src="/static/displayControl.js"></script>
    </head>
    <body>
        <div style="font-size: 50px; font-family: 'Times New Roman', Times, serif;">
            Ticket Viewer
        </div>
        <div id="tickets">
            <div id="ticket_number">

            </div>
            <div id="ticket_list">

            </div>
            
            <div>
                <button id="pervious_page" onclick="show_pervious_page()" style="float: left;">
                    previous
                </button>
                <button id="next_page" onclick="show_next_page()" style="float: left;">
                    next
                </button>
            </div>

        </div>
        <div id="ticket_content" style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">
            <div id="ticket_requester">

            </div>
            <div id="ticket_subject" style="font-weight: 600;">

            </div>
            <div id="ticket_description">

            </div>        
            <div style="margin-bottom: 1%; background-color: rgb(229, 231, 231); font-size: 25px; font-family: 'Times New Roman', Times, serif;">
                <a onclick="backToList()">Back to all tickets</a>
            </div>
        </div>
    </body>
</html>
<style>
    a:hover{cursor: pointer;}
</style>
